<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="board/layout/basic">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
    .pError{
        color: red;
    }
</style>
<body>
    <div class="container">
        <div th:replace="fragments/bodyHeader :: bodyHeader"/>
        <form class="form-horizontal" th:action="@{/bbsSave}" th:object="${bbsDTO}" method="post" ><!--onsubmit="return registerBoard(this)"-->
            <!--/* update의 경우 서버로 전달할 게시글 번호 (PK) */-->
            <input type="hidden" th:if="*{getBbsNo != null and getBbsNo > 0}" th:field="*{getBbsNo}" />

            <div class="form-group">
                <label th:for="bbs_notice" class="col-sm-2 control-label">공지글 설정</label>
                <div class="col-sm-10" style="margin-top: 10px;">
                    <input type="checkbox" th:value="*{getBbsNotice}" id="noticeYn" name="noticeYn" th:checked="*{#strings.equals( getBbsNotice, 'Y' )}" />
                </div>
            </div>

            <div class="form-group">
                <label th:for="bbs_secret" class="col-sm-2 control-label">비밀글 설정</label>
                <div class="col-sm-10" style="margin-top: 10px;">
                    <input type="checkbox" th:value="*{getBbsSecret}" id="secretYn" name="secretYn" th:checked="*{#strings.equals( getBbsSecret, 'Y' )}" />
                </div>
            </div>

            <div class="form-group">
                <label th:for="bbs_title" class="col-sm-2 control-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{getBbsTitle}" class="form-control" placeholder="제목을 입력해 주세요." />
                </div>
            </div>


            <div class="form-group">
                <label th:for="content" class="col-sm-2 control-label">내용</label>
                <div class="col-sm-10">
                    <textarea th:field="*{getBbsContent}" class="form-control" placeholder="내용을 입력해 주세요."></textarea>
                </div>
            </div>

            <div class="btn_wrap text-center">
                <a th:href="@{/board/list.do}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
                <button type="submit" class="btn btn-primary waves-effect waves-light">저장하기</button>
            </div>
        </form>
        <div th:replace="fragments/footer :: footer" />
    </div>
</body>
    <!-- /.card-content -->


<th:block layout:fragment="script">
    <script th:inline="javascript">
        /*<![CDATA[*/

        function registerBoard(form) {

            form.noticeYn.value = form.noticeYn.checked == false ? 'N' : 'Y';
            form.secretYn.value = form.secretYn.checked == false ? 'N' : 'Y';

            var result = (
                isValid(form.title, "제목", null, null)
                && isValid(form.writer, "이름", null, null)
                && isValid(form.content, "내용", null, null)
            );

            if ( result == false ) {
                return false;
            }
        }
        /*[- end of function -]*/

        /*]]>*/
    </script>
</th:block>
</html>
