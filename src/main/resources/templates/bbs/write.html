<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="board/layout/basic">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }

    .pError {
        color: red;
    }
</style>
<body>
<div id="justify-content" class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form class="form-horizontal" th:action="@{/bbsSave}" th:object="${bbsDTO}" method="post">

            <h3 style="text-align: center;" class="text-muted" th:text="${address}">"${address}"</h3>
        <input type="hidden" id="address" name="address" th:value="${address}">

        <input type="hidden" th:if="*{bbsNo != null and bbsNo > 0}" th:field="*{bbsNo}"/>
        <div class="row justify-content-start">
            <label th:for="bbs_notice" class="col-sm-2 control-label">공지글 설정</label>
            <div class="col-sm-4" style="margin-top: 10px;">
                <input type="checkbox" id="bbsNotice" th:field="*{bbsNotice}" th:checked="checked">
            </div>
            <label th:for="bbs_secret" class="col-sm-2 control-label">비밀글 설정</label>
            <div class="col-sm-4" style="margin-top: 10px;">
                <input type="checkbox" id="bbsSecret" th:field="*{bbsSecret}" th:checked="checked">
            </div>
        </div>


        <div class="form-group">
            <label th:for="bbs_title" class="col-sm-2 control-label">제목</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{bbsTitle}" class="form-control" placeholder="제목을 입력해 주세요."/>
            </div>
        </div>


        <div class="form-group">
            <label th:for="content" class="col-sm-2 control-label">내용</label>
            <div class="col-sm-10">
                <textarea th:field="*{bbsContent}" class="form-control" placeholder="내용을 입력해 주세요."></textarea>
            </div>
        </div>

        <div class="btn_wrap text-center">
            <a th:href="@{/bbsLists(address=${address})}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
            <button type="submit" class="btn btn-primary waves-effect waves-light">저장하기</button>
        </div>
    </form>
    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
<script type="text/javascript" src="js/bbs/write.js"></script>
</html>
