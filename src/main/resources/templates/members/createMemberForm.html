<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }

    .pError {
        color: red;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/members/new" th:object="${memberDTO}" method="post" onsubmit="return check();">
        <div class="form-group">
            <label th:for="member_id">아이디</label>

            <input type="text" id="memberId" th:field="*{memberId}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('memberId')}? 'form-control fieldError' : 'form-control'">
            <p id="duplicatedMember"></p>
            <p th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}" th:class="pError">Incorrect date</p>
            <button type="button" onclick="duplicatedMember()">중복 확인</button>
        </div>

        <div class="form-group">
            <label th:for="member_password">비밀번호</label>
            <input type="password" id="password1" name="memberPassword" class="form-control" placeholder="비밀 번호를 입력하세요">

        </div>
        <div class="form-group">
            <label th:for="member_password">비밀번호 확인</label>
            <input type="password" id="password2" name="password2" class="form-control" placeholder="다시한번 비밀 번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="member_sex">성별</label>
            <input type="text" th:field="*{memberSex}" class="form-control" placeholder="성별을 입력하세요"
                   th:class="${#fields.hasErrors('memberSex')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('memberSex')}" th:errors="*{memberSex}" th:class="pError">Incorrect date</p>

        </div>
        <div class="form-group">
            <label th:for="member_email">이메일</label>
            <input type="text" th:field="*{memberEmail}" class="form-control" placeholder="이메일을 입력하세요"
                   th:class="${#fields.hasErrors('memberEmail')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}" th:class="pError">Incorrect
                date</p>
        </div>
        <div class="form-group">
            <label th:for="member_pnumber">핸드폰 번호</label>
            <input type="text" th:field="*{memberPnumber}" class="form-control" placeholder="핸드폰 번호를 입력하세요."
                   th:class="${#fields.hasErrors('memberPnumber')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('memberPnumber')}" th:errors="*{memberPnumber}" th:class="pError">Incorrect
                date</p>
        </div>
        <input type="submit" class="btn btn-primary" value="가입">
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
<script type="text/javascript" src="js/members/createMemberForm.js"></script>
</html>
